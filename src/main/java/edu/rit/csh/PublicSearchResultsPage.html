<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<header>
	</header>
	<body>
		<wicket:extend>
			This is the PublicSearchResultsPage.
			<br>
			The title string was <label wicket:id="title"></label>.<br>
			The author string was <label wicket:id="author"></label>.<br>
			The query returned <label wicket:id="numItems"></label>.<br>			
			<label wicket:id="jsonResult"></label>
			
			<table class="ui table segment" wicket:enclosure="books">
				<thead>
					<tr>
						<th class="two wide">Cover</th>
						<th class="four wide">Info</th>
						<th class="eight wide">Description</th>
						<th class="two wide">Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr wicket:id="books">
						<td><img wicket:id="img"></img></td>
						<td>
							<h2 wicket:id="title"></h2>
							<h3 wicket:id="authors"></h3>
							<h4 wicket:id="publisher"></h4>
						</td>
						<td wicket:id="description">
						</td>
						<td>
							<form wicket:id="actions" id="actions" method="post">
								<input type="submit" name="addBook" value="Add Book!" 
									class="ui blue submit button">
							</form>
						</td>
					</tr>
				</tbody>
			</table>
						
		</wicket:extend>
	</body>
</html>
