<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
	</head>
	<body>
		<wicket:panel>
		<h1>Welcome to Bookkake!</h1>
		<div class="ui grid">
			<div class="one wide column"></div>
			<div class="nine wide column">
				<h2 class="ui center aligned header">Your Books</h2>
				<table class="ui table segment">
					<thead>
						<tr>
							<th>Book</th>
							<th>Availability</th>
						</tr>
					</thead>
					<tr>
						<td>Elements of Style</td>
						<td>Available</td>
					</tr>
					<tr>
						<td>Rise and Fall of the Roman Empire</td>
						<td>Using</td>
					</tr>
				</table>		    
				<a wicket:id="addBookLink">Add Book</a>
		    </div>
		    <div class="five wide column">
				<h2 class="ui center aligned header">Actions</h2>
				<div wicket:id="action">
				
				</div>		    
		    </div>
		    <div class="one wide column"></div>
		</div>
	</wicket:panel>
	</body>
</html>
