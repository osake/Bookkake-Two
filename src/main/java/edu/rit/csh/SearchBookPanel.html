<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
	</head>
	<body>
		<wicket:panel>
			<form wicket:id="searchBookForm" id="searchBookForm" method="post"
			   class="ui form segment">
				<label>Title</label>
				<input type="text" name="title" wicket:id="title">
				<label>Author(s) (Optional)</label>
				<input type="text" name="author" wicket:id="author">
				<br>
				<br>
				<input type="submit" name="searchBook" value="Find Books!" wicket:id="searchBookSubmit"
				  class="ui blue submit button">
			</form>
		</wicket:panel>
	</body>
</html>
