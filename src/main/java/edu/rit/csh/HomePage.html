<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
	</head>
	<body>
		<wicket:extend>
			<h1>Welcome to Bookkake!</h1>
			<div class="ui grid">
				<div class="one wide column"></div>
				<div class="nine wide column">
					<h2 class="ui center aligned header">Your Books</h2>
					<table class="ui table segment">
						<thead>
							<tr>
								<th>Book</th>
								<th>Availability</th>
								<th>Actions</th>
							</tr>
						</thead>
						<tr wicket:id="ownedPossessedBooks">
							<td wicket:id="title"></td>
							<td></td>
							<td>
								<a wicket:id="delete">Delete</a>
							</td>
						</tr>
						<tr wicket:id="borrowedBooks">
							<td wicket:id="title"></td>
							<td>Borrowed from ~someone~</td>
							<td>
								<a wicket:id="return">Return</a>
							</td>
						</tr>
						<tr wicket:id="lentBooks">
							<td wicket:id="title"></td>
							<td>Lent out to ~someone~</td>
							<td>
								<a wicket:id="return">Return</a>
							</td>
						</tr>
					</table>
					<a wicket:id="addBookLink">Add Book</a>
					<a wicket:id="searchBookLink">Borrow Book</a>
			    </div>
			    <div class="five wide column">
					<h2 class="ui center aligned header">Actions</h2>
					<div wicket:id="action">
					
					</div>		    
			    </div>
			    <div class="one wide column"></div>
			</div>
		</wicket:extend>
	</body>
</html>
