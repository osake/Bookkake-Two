<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
	</head>
	<body>
		<wicket:panel>
		<div class="ui menu">
			<a class="active item" wicket:id="homeLink"><i class="home icon"></i>Home</a> 
			<a class="item"><i class="book icon"></i>Library</a>
			<div class="right menu">
				<form wicket:id="switchUser" method="POST" class="item">
					<div class="ui icon input">
						<input wicket:id="uidInput" type="text" placeholder="Switch UID (dev only)">
						<input type="submit" value="Switch">
					</div>
				</form>
			</div>
		</div>
	</wicket:panel>
	</body>
</html>
