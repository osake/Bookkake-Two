<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
	</head>
	<body>
		<wicket:extend>
			<br>
			<div class="ui grid">
				<div class="one wide column"></div>
				<div class="fourteen wide column">
					<div class="ui raised blue segment">
						<h1 class="ui header">Welcome to Bookkake!</h1>
					</div>
				</div>
			</div>
			<br>
			<div class="ui grid">
				<div class="one wide column"></div>
				<div class="nine wide column">
					<div class="ui segment">
						<h2 class="ui center aligned header">Your Books</h2>
						<table class="ui table segment">
							<thead>
								<tr>
									<th>Book</th>
									<th>Availability</th>
									<th>Actions</th>
								</tr>
							</thead>
							<tr wicket:id="ownedPossessedBooks">
								<td wicket:id="title"></td>
								<td></td>
								<td>
									<a class="mini red ui button" wicket:id="delete">Delete</a>
									<a class="mini blue ui button" wicket:id="give">Give</a>
									<a class="mini white ui button" wicket:id="upload">Upload</a>
									<a class="mini white ui button" wicket:id="uploading">Uploading</a>
									<a class="mini white ui button" wicket:id="download">Download</a>
								</td>
							</tr>
							<tr wicket:id="borrowedBooks">
								<td wicket:id="title"></td>
								<td>Borrowed from ~someone~</td>
								<td>
									<a class="mini blue ui button" wicket:id="return">Return</a>
								</td>
							</tr>
							<tr wicket:id="lentBooks">
								<td wicket:id="title"></td>
								<td>Lent to ~someone~</td>
								<td>
									<a class="mini blue ui button" wicket:id="return">Return</a>
								</td>
							</tr>
						</table>		    
						<a wicket:id="addBookLink" class="ui green button">Add Book</a>
						<a wicket:id="searchBookLink" class="ui orange button">Borrow/Download Book</a>
				    </div>
			    </div>
			    <div class="five wide column">
			    	<div class="ui segment">
						<h2 wicket:id="actionTitle" class="ui center aligned header"></h2>
						<div wicket:id="action">
						
						</div>
					</div>		    
			    </div>
			    <div class="one wide column"></div>
			</div>
		</wicket:extend>
	</body>
</html>
